<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>GIGa-EmployerLogIn</title>


    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/agency.css" rel="stylesheet">
    <link href="css/signUp.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">GIGa Official Website</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      </div>
    </nav>

      <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Portfolio</h2>
              <h3 class="section-subheading text-muted">Tell Us More About Yourself.</h3>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-lg-12">
              <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row">
                  <div class="col-md-6 col-centered">
                    <p id="p1"> Personal Information </p>
                    <!-- fullname -->
                    <div class="form-group">
                      <input class="form-control" id="name" type="text" placeholder="Fullname *" required="required" data-validation-required-message="Please enter your fullname.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- nickname -->
                    <div class="form-group">
                      <input class="form-control" id="name" type="text" placeholder="Nickname *" required="required" data-validation-required-message="Please enter your nickname.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- email -->
                    <div class="form-group">
                      <input class="form-control" id="email" type="text" placeholder="Email *" required="required" data-validation-required-message="Please enter your email.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- gender -->
                    <div class="form-group">
                      <select class="form-control"  name="choice" required="required" data-validation-required-message="Please enter your gender.">
                       <option selected disabled>Select gender</option>
                      <option value = "Male">Male</option>
                      <option value = "Female">Female</option>
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- birthday date -->
                    <div class="form-group">
                      <input class="form-control marg" id="date" type="text" placeholder="Birthday (DD/MM/YYYY) *" required="required" data-validation-required-message="Please enter your birthday date.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- address -->
                    <!-- state, city, postcode, country -->
                    <div class="row">
                      <div class="col-md-6">
                        <input class="form-control " id="state" type="text" placeholder="State *" required="required" data-validation-required-message="Please enter your state."></div>
                        <p class="help-block text-danger"></p>
                      <div class="col-md-6">
                        <input class="form-control " id="city" type="text" placeholder="City *" required="required" data-validation-required-message="Please enter your city n."></div>
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                          <input class="form-control marg " id="postcode" type="text" placeholder="Postcode *" required="required" data-validation-required-message="Please enter your postcode."></div>
                          <p class="help-block text-danger"></p>
                        <div class="col-md-6">
                          <input class="form-control marg " id="country" type="text" placeholder="Country *" required="required" data-validation-required-message="Please enter your country."></div>
                          <p class="help-block text-danger"></p>
                    </div>
                    <!-- university -->
                    <div class="form-group">
                      <input class="form-control marg" id="university" type="text" placeholder="University *" required="required" data-validation-required-message="Please enter your university.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- course -->
                    <div class="form-group">
                      <input class="form-control marg" id="course" type="text" placeholder="Course taken *" required="required" data-validation-required-message="Please enter your course.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- category -->
                    <div class="form-group">

                      <select class="form-control marg"  name="choice" required="required" data-validation-required-message="Please enter your gender.">
                       <option selected disabled>Select Category Job</option>
                      <option value = "Accounting/Finance">Accounting / Finance</option>
                      <option value = "Art/Media/Communications">Art / Media / Communications</option>
                      <option value = "Computer/Information Technology">Computer / Information Technology</option>
                      <option value = "Hotel/Restaurant">Hotel / Restaurant</option>
                      <option value = "Sales/Marketing">Art / Media / Communications</option>
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- experience -->

                      <div class="form-group marg">
                        <textarea class="form-control marg" id="message" placeholder="Experience *" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                      </div>

                    <!-- about me -->
                    <div class="form-group marg">
                        <textarea class="form-control marg" id="message" placeholder="About me *" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>

                    <p id="p1"> Contact Information </p>
                    <!-- phone number -->
                    <div class="form-group">
                      <input class="form-control marg" id="phone" type="text" placeholder="Phone Number *" required="required" data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- facebook -->
                    <div class="form-group">
                      <input class="form-control marg" id="facebook" type="text" placeholder="Facebook Account *" required="required" data-validation-required-message="Please enter your facebook account.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <!-- twitter -->
                    <div class="form-group">
                      <input class="form-control marg" id="twitter" type="text" placeholder="Twitter Account *" required="required" data-validation-required-message="Please enter your twitter account.">
                      <p class="help-block text-danger"></p>
                    </div>


                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Sign Up</button>
                  <div class="col-lg-12 text-center"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</html>
